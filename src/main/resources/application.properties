spring.application.name=communities-microservice

# Enabled/disabled api-docs and swagger-ui
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true

# Define route of swagger-ui
springdoc.swagger-ui.path=/doc/swagger-ui.html

# Select packages, classes to scan
springdoc.pathsToMatch=/comunidades/**, /roles_comunidad/**, /usuario_comunidad/**

# Config for database
spring.datasource.url=${SPRING_DATASOURCE_CM_URL}
spring.datasource.username=${SPRING_DATASOURCE_CM_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_CM_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Config for jpa
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
